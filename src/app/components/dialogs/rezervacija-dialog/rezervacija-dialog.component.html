<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje rezervacije</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">
    AÅ¾uriranje rezervacije: {{ data.id }}
  </h3>
  <h3 mat-dialog-title *ngIf="flag == 3">
    Brisanje rezervacije: {{ data.id }}
  </h3>

  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <!-- class="form-field" -->
        <input
          matInput
          placeholder="Broj osoba"
          name="Broj osoba"
          [disabled]="flag == 3"
          [(ngModel)]="data.brojOsoba"
          required
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <!-- class="form-field" -->
        <input
          matInput
          placeholder="Cena karte"
          name="Cena karte"
          [disabled]="flag == 3"
          [(ngModel)]="data.cenaKarte"
          required
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="datum"
          placeholder="Datum"
          name="Datum"
          [disabled]="flag == 3"
          [(ngModel)]="data.datum"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="datum"></mat-datepicker-toggle>
        <mat-datepicker #datum></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-checkbox
        placeholder="Placeno"
        name="Placeno"
        [disabled]="flag == 3"
        [(ngModel)]="data.placeno"
      >
        Placeno
      </mat-checkbox>
    </div>

    <div class="form">
      <mat-select
        [compareWith]="compare"
        placeholder="Film"
        name="Film"
        [disabled]="flag == 3"
        [(ngModel)]="data.film"
        required
      >
        <mat-option *ngFor="let film of filmovi" [value]="film">
          {{ film.naziv }}
        </mat-option>
      </mat-select>
    </div>
  </form>

  <div class="form-field mat-dialog-actions">
    <button
      mat-raised-button
      color="accent"
      *ngIf="flag == 1"
      type="submit"
      mat-dialog-close="1"
      [disabled]="!formControl.valid"
      (click)="add()"
    >
      Sacuvaj
    </button>

    <button
      mat-raised-button
      color="accent"
      *ngIf="flag == 2"
      type="submit"
      mat-dialog-close="1"
      [disabled]="!formControl.valid"
      (click)="update()"
    >
      Modifikuj
    </button>

    <button
      mat-raised-button
      color="accent"
      *ngIf="flag == 3"
      type="submit"
      mat-dialog-close="1"
      [disabled]="!formControl.valid"
      (click)="delete()"
    >
      Obrisi
    </button>

    <button mat-raised-button color="warn" (click)="cancel()">Ponisti</button>
  </div>
</div>
